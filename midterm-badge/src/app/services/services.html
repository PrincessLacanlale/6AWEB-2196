<div class="services-container">
  <h2 class="page-title">Service Offerings</h2>

  <div class="search-box">
    <input type="text" [(ngModel)]="searchText" placeholder="Search services by title...">
  </div>

  <div class="card-grid">
    <div class="card" *ngFor="let post of ((services$ | async) || []) | filter:searchText">
      <h3>{{ post.title | uppercase }}</h3>
      <p class="description">{{ post.body | slice:0:100 }}...</p>
    </div>
  </div>

  <p class="no-results" *ngIf="(((services$ | async) || []) | filter:searchText).length === 0">
    No services match your search.
  </p>
</div>
