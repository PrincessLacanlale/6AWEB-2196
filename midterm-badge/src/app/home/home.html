<div class="home-container">
  <h1>Welcome!</h1>
  <p>Navigate through the menu to test out different pages.</p>

  <hr>

  <h3>Latest Updates</h3>
  <ul>
    <li *ngFor="let post of (posts$ | async | slice:0:5)">
      <strong>{{ post.title | uppercase }}</strong> <p>{{ post.body | slice:0:50 }}...</p> </li>
  </ul>
</div>
