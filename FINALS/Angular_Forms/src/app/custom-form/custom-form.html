<div class="custom-form-container">
  <div class="form-card">
    <h2>Event Registration</h2>
    <p>Submit your details to reserve a seat.</p>

    <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label>Event Title</label>
        <input type="text" formControlName="eventTitle" placeholder="Enter event name">
        <small *ngIf="isInvalid('eventTitle')" class="error">Title must be at least 5 characters.</small>
      </div>

      <div class="form-group">
        <label>Attendee Email</label>
        <input type="email" formControlName="attendeeEmail" placeholder="email@example.com">
        <small *ngIf="isInvalid('attendeeEmail')" class="error">Please enter a valid email.</small>
      </div>

      <div class="form-group">
        <label>Ticket Type</label>
        <select formControlName="ticketType">
          <option value="" disabled>Select Ticket</option>
          <option value="VIP">VIP Pass</option>
          <option value="General">General Admission</option>
          <option value="Student">Student Discount</option>
        </select>
      </div>

      <div class="form-group">
        <label>Special Requests (Optional)</label>
        <textarea formControlName="specialRequests" rows="3"></textarea>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" formControlName="agreeToTerms" id="terms">
        <label for="terms">I agree to the event guidelines</label>
        <small *ngIf="isInvalid('agreeToTerms')" class="error d-block">This is required.</small>
      </div>

      <button type="submit" class="submit-btn">Register Event</button>
    </form>

    <div *ngIf="submitted" class="success-msg">
      <h3>Registration Received!</h3>
      <p>Ticket for: {{ eventForm.value.eventTitle }}</p>
    </div>
  </div>
</div>
